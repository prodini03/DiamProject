<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'palavrao/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'palavrao/stylecomment.css' %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
    <style>
        h1, h2, h3, h4, h5, h6 {
            font-family: "Karma", sans-serif
        }

        .w3-bar-block .w3-bar-item {
            padding: 20px
        }
    </style>
    <title>Title</title>
</head>
<body>

<h1 style="text-align: center;"><img src="{% static 'media/logo.png' %}" width=600" height="150" alt="Palavrão"></h1>

{% block menu %}
    <nav class="w3-sidebar w3-bar-block w3-card w3-top w3-xlarge w3-animate-left"
         style="display:none;z-index:2;width:40%;min-width:300px" id="mySidebar">
        <a href="javascript:void(0)" onclick="w3_close()"
           class="w3-bar-item w3-button">Close Menu</a>
        <a href="{% url 'palavrao:index' %}"
           class="w3-bar-item w3-button">Jogar como Anónimo</a>
        <a href="{% url 'palavrao:criarconta' %}"
           class="w3-bar-item w3-button">Criar Conta</a>
    </nav>
    <div class="w3-top">
        <div class="w3-white w3-xlarge" style="max-width:1200px;margin:auto">
            <div class="w3-button w3-padding-16 w3-left" onclick="w3_open()" style="background-color: #fdfaf2">☰</div>
        </div>
    </div>
{% endblock %}

<div style="text-align: center;">
    {% block content %}
        <br>
        <form action="{% url 'palavrao:login' %}" method="post">
            {% csrf_token %}
            Username: <input type="text" name="username" required><br>
            <br>
            Password: <input type="password" name="password" required><br>
            <br>
            <input type="submit" value="Login"/>
        </form>
    {% endblock %}
</div>

<script>
    function w3_open() {
        document.getElementById("mySidebar").style.display = "block";
    }

    function w3_close() {
        document.getElementById("mySidebar").style.display = "none";
    }
</script>

</body>
</html>
