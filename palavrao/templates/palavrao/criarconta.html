<!DOCTYPE html>
<html lang="en">
<head>
    {% extends "palavrao/login.html" %}
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% block menu %}
    <nav class="w3-sidebar w3-bar-block w3-card w3-top w3-xlarge w3-animate-left"
         style="display:none;z-index:2;width:40%;min-width:300px" id="mySidebar">
        <a href="javascript:void(0)" onclick="w3_close()"
           class="w3-bar-item w3-button">Close Menu</a>
    <a href="{% url 'palavrao:login' %}"
           class="w3-bar-item w3-button">Login</a>
    </nav>
    <div class="w3-top">
        <div class="w3-white w3-xlarge" style="max-width:1200px;margin:auto">
            <div class="w3-button w3-padding-16 w3-left" onclick="w3_open()" style="background-color: #fdfaf2">â˜°</div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <form action="{% url 'palavrao:criarconta' %}" method="post">
        <br>
        {% csrf_token %}
        Username: <input type="text" name="username" required><br>
        <br>
        Password: <input type="password" name="password" required><br>
        <br>
        Email: <input type="email" name="email" required><br>
        <br>
        <br>
        <input type="submit" value="Registrar"/>
    </form>
{% endblock %}

</body>
</html>
