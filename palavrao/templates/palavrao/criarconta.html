<!DOCTYPE html>
<html lang="en">
<head>
    {% extends "palavrao/login.html" %}
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% block menu %}
    <nav class="topnav">
        <a href="{% url 'palavrao:login' %}">
            Voltar ao Login
        </a>
    </nav>
{% endblock %}

{% block content %}
    <form action="{% url 'palavrao:criarconta' %}" method="post">
        <br>
        {% csrf_token %}
        Username: <input type="text" name="username" required><br>
        <br>
        Password: <input type="password" name="password" required><br>
        <br>
        Email: <input type="email" name="email" required><br>
        <br>
        <br>
        <input type="submit" value="Registrar"/>
    </form>
{% endblock %}

</body>
</html>
